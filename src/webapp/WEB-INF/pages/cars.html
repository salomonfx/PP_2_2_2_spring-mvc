<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>cars</title>
  <style>table th, table td {
    padding: 50px;
  }</style>
</head>
<body>
<h1>CARS</h1>
<table th:border="20">
  <tr>
    <th>Model</th>
    <th>Series</th>
    <th>Color</th>
  </tr>
  <tr th:each="car : ${cars}">
    <td th:utext="${car.model}">Model</td>
    <td th:utext="${car.series}">Series</td>
    <td th:utext="${car.color}">Color</td>
  </tr>
</table>
</body>
</html>
